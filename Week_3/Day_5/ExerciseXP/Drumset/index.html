<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Drumset</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="app" id="app">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <button class="controls-toggle" id="controlsToggle">
                ⚙️ Controls
            </button>

            <div class="controls-content" id="controlsContent">
                <!-- Theme Selector -->
                <div class="theme-selector">
                    <label for="themeSelector">Theme:</label>
                    <select id="themeSelector">
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="electronic">Electronic</option>
                    </select>
                </div>

                <!-- Volume Controls -->
                <div class="volume-controls">
                    <h3>Volume Controls</h3>
                    <div id="volumeControls">
                        <!-- JavaScript populates volume sliders here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="drumContainer">
            <!-- Drum pads will be generated by script.js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
