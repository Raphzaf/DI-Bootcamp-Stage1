<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar with color palette and brush options -->
        <div class="sidebar">
            <button class="clear-button" id="clearButton">Clear</button>

            <div class="brush-size-section">
                <h3 class="section-title">Brush Size</h3>
                <div class="brush-size-selector" id="brushSizeSelector">
                    <button class="brush-size-button selected" data-size="1">1x1</button>
                    <button class="brush-size-button" data-size="2">2x2</button>
                    <button class="brush-size-button" data-size="3">3x3</button>
                    <button class="brush-size-button" data-size="5">5x5</button>
                </div>
            </div>

            <div class="color-section">
                <h3 class="section-title">Colors</h3>
                <div class="color-palette" id="colorPalette">
                    <!-- Colors will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Main canvas area -->
        <div class="main-canvas">
            <div class="grid" id="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
