<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Giphy Search</title>
  <style>
    #gif-container img {
      max-width: 300px;
      margin: 10px;
      display: block;
    }
    .gif-wrapper {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Search a Random GIF by Category</h1>
  <form id="gif-form">
    <input type="text" id="gif-input" placeholder="Enter a category" required />
    <button type="submit">Search GIF</button>
  </form>
  <button id="delete-all">DELETE ALL</button>
  <div id="gif-container"></div>

  <script src="script.js"></script>
</body>
</html>
