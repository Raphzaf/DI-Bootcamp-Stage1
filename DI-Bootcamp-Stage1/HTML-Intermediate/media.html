<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio and Video Example</title>
</head>
<body>

  <h1>My Audio and Video</h1>

  <h2>Here is an audio file:</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mp4">
  </audio>

  <h2>Here is a video file:</h2>
  <video width="480" height="320" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

</body>
</html>
